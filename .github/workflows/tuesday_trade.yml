name: TQQQ Dynamic DCA

on:
  schedule:
    # Tuesday 11:00 AM EST (DCA buys) | Friday 9:30 AM EST (harvest when green)
    - cron: '0 16 * * 2'
    - cron: '30 14 * * 5'
  workflow_dispatch: # Allows manual "Run" button testing

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: python -m pip install -r requirements.txt

      - name: Run DCA Script
        env:
          # Our script reads these
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_TOKEN: ${{ secrets.TWILIO_TOKEN }}
          # alpaca-trade-api library reads these (required or it raises Key ID must be given)
          APCA_API_KEY_ID: ${{ secrets.ALPACA_API_KEY }}
          APCA_API_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          APCA_API_BASE_URL: 'https://paper-api.alpaca.markets'
        run: python tqqq_dynamic_bot.py
        # Repository Secrets required: ALPACA_API_KEY, ALPACA_SECRET_KEY, TWILIO_SID, TWILIO_TOKEN